name: Release

on:
    push:
        tags:
            - 'v*.*.*'

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
                  prerelease: ${{ contains(github.ref, '-') }}
